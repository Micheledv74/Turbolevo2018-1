<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashboard per Specialized Turbo Levo 2018</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            height: 100%;
            width: 100%;
        }
        .dashboard {
            display: flex;
            height: 100%;
            width: 100%;
            max-width: 896px;
            max-height: 414px;
            margin: auto;
            overflow: hidden;
        }
        .speedometer {
            flex: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        #speed-value {
            font-size: 150px;
            font-weight: bold;
            line-height: 1;
        }
        #speed-unit {
            font-size: 30px;
            opacity: 0.7;
        }
        #odometer {
            font-size: 30px;
            margin-top: 20px;
        }
        .stats {
            flex: 3;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
            padding: 20px;
        }
        .stat-card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
        }
        .stat-card h2 {
            margin: 0;
            font-size: 18px;
            opacity: 0.7;
        }
        .stat-card p {
            margin: 10px 0;
            font-size: 36px;
            font-weight: bold;
        }
        .progress-bar {
            width: 100%;
            height: 15px;
            background-color: rgba(255,255,255,0.2);
            border-radius: 7px;
            overflow: hidden;
            margin-top: 10px;
        }
        .progress-fill {
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.3s ease;
        }
        #connect-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
        }
        #status-message {
            position: absolute;
            top: 70px;
            right: 20px;
            color: white;
            background-color: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 10px;
            font-size: 16px;
        }
        .assist-levels {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .assist-level {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: rgba(255,255,255,0.2);
        }
        .assist-level.active-low {
            background-color: #4CAF50;
        }
        .assist-level.active-medium {
            background-color: #FFC107;
        }
        .assist-level.active-high {
            background-color: #F44336;
        }
        #log {
            position: fixed;
            bottom: 10px;
            left: 10px;
            right: 10px;
            height: 100px;
            background-color: rgba(0,0,0,0.7);
            color: #fff;
            font-family: monospace;
            font-size: 12px;
            overflow-y: scroll;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="speedometer">
            <div id="speed-value">0</div>
            <div id="speed-unit">km/h</div>
            <div id="odometer">0.0 km</div>
        </div>
        <div class="stats">
            <div class="stat-card">
                <h2>Cadenza</h2>
                <p id="cadence">0 rpm</p>
                <div class="progress-bar"><div id="cadence-fill" class="progress-fill" style="width: 0%"></div></div>
            </div>
            <div class="stat-card">
                <h2>Batteria</h2>
                <p id="battery">0%</p>
                <div class="progress-bar"><div id="battery-fill" class="progress-fill" style="width: 0%"></div></div>
            </div>
            <div class="stat-card">
                <h2>Potenza</h2>
                <p id="power">0 W</p>
                <div class="progress-bar"><div id="power-fill" class="progress-fill" style="width: 0%"></div></div>
            </div>
            <div class="stat-card">
                <h2>Assistenza</h2>
                <p id="assist">0</p>
                <div class="assist-levels">
                    <div id="assist-1" class="assist-level"></div>
                    <div id="assist-2" class="assist-level"></div>
                    <div id="assist-3" class="assist-level"></div>
                </div>
            </div>
        </div>
    </div>
    <button id="connect-button">Connetti alla bici</button>
    <div id="status-message"></div>
    <div id="log"></div>

    <script>
        const connectButton = document.getElementById('connect-button');
        const statusMessage = document.getElementById('status-message');
        const logElement = document.getElementById('log');
        let bluetoothDevice;
        let specializedService;
        let dataCharacteristic;

        function log(message) {
            console.log(message);
            logElement.innerHTML += message + '<br>';
            logElement.scrollTop = logElement.scrollHeight;
        }

        connectButton.addEventListener('click', connectToBike);

        async function connectToBike() {
            if (bluetoothDevice && bluetoothDevice.gatt.connected) {
                await disconnectFromBike();
            } else {
                statusMessage.textContent = "Connessione in corso...";
                connectButton.disabled = true;

                try {
                    log('Richiesta dispositivo Bluetooth...');
                    bluetoothDevice = await navigator.bluetooth.requestDevice({
                        filters: [
                            { services: ['00000003-0000-4b49-4e4f-525441474947'] },
                            { name: 'Specialized Turbo' } // Assicurati che questo sia il nome corretto della tua bici
                        ],
                        optionalServices: ['cycling_speed_and_cadence', 'battery_service']
                    });

                    log('Connessione al dispositivo GATT...');
                    const server = await bluetoothDevice.gatt.connect();

                    log('Ricerca del servizio Specialized...');
                    specializedService = await server.getPrimaryService('00000003-0000-4b49-4e4f-525441474947');

                    log('Ricerca della caratteristica dati...');
                    dataCharacteristic = await specializedService.getCharacteristic('00000013-0000-4b49-4e4f-525441474947');

                    log('Avvio notifiche...');
                    await dataCharacteristic.startNotifications();
                    dataCharacteristic.addEventListener('characteristicvaluechanged', handleDataChanged);

                    statusMessage.textContent = "Connesso alla bici";
                    connectButton.textContent = "Disconnetti";
                    connectButton.disabled = false;
                    log('Connessione completata con successo!');
                } catch (error) {
                    console.error('Errore di connessione:', error);
                    log('Errore: ' + error.message);
                    statusMessage.textContent = "Errore di connessione. Riprova.";
                    connectButton.disabled = false;
                }
            }
        }

        async function disconnectFromBike() {
            if (bluetoothDevice && bluetoothDevice.gatt.connected) {
                await bluetoothDevice.gatt.disconnect();
            }
            statusMessage.textContent = "Disconnesso";
            connectButton.textContent = "Connetti alla bici";
            resetDashboard();
            log('Disconnesso dalla bici');
        }

        function handleDataChanged(event) {
            const data = new DataView(event.target.value.buffer);
            log('Dati ricevuti: ' + Array.from(new Uint8Array(data.buffer)).map(b => b.toString(16).padStart(2, '0')).join(' '));
            
            // Parsing dei dati (questo Ã¨ un esempio e potrebbe dover essere adattato)
            const speed = data.getUint16(0, true) / 100;
            const battery = data.getUint8(2);
            const power = data.getUint16(3, true);
            const cadence = data.getUint8(5);
            const assistLevel = data.getUint8(6);
            const distance = data.getUint32(7, true) / 1000;

            updateDashboard(speed, battery, power, cadence, assistLevel, distance);
        }

        function updateDashboard(speed, battery, power, cadence, assistLevel, distance) {
            document.getElementById('speed-value').textContent = speed.toFixed(1);
            document.getElementById('odometer').textContent = distance.toFixed(1) + ' km';
            updateMetric('battery', battery, '%', 100);
            updateMetric('power', power, ' W', 500);
            updateMetric('cadence', cadence, ' rpm', 120);
            updateAssistLevel(assistLevel);
        }

        function updateMetric(id, value, unit, max) {
            document.getElementById(id).textContent = value + unit;
            document.getElementById(id + '-fill').style.width = (value / max * 100) + '%';
        }

        function updateAssistLevel(level) {
            document.getElementById('assist').textContent = level;
            for (let i = 1; i <= 3; i++) {
                const element = document.getElementById('assist-' + i);
                element.classList.remove('active-low', 'active-medium', 'active-high');
                if (i <= level) {
                    if (level === 1) element.classList.add('active-low');
                    else if (level === 2) element.classList.add('active-medium');
                    else if (level === 3) element.classList.add('active-high');
                }
            }
        }

        function resetDashboard() {
            document.getElementById('speed-value').textContent = '0';
            document.getElementById('odometer').textContent = '0.0 km';
            updateMetric('battery', 0, '%', 100);
            updateMetric('power', 0, ' W', 500);
            updateMetric('cadence', 0, ' rpm', 120);
            updateAssistLevel(0);
        }
    </script>
</body>
</html>
